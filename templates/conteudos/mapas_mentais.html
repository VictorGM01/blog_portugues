{% extends 'base.html' %}
{% block main %}
    {% for mapa in mapas %}

        <div class="jumbotron p-4 p-md-4 text-white rounded bg-light">
            <div class="col-md-6 px-0">
                <a href="{% url 'detalhar-post' mapa.id %}" class="badge badge-light">
                    <h1 class="font-italic">{{ mapa.titulo }}</h1>
                </a>
            </div>
        </div>
        <img class="img-fluid" alt="{{ mapa.titulo }}" src="{{ mapa.mapa_mental.url }}">
        <hr>

    {% endfor %}
{% endblock %}
