{% extends 'base.html' %}
{% block main %}
    {% for resumo in resumos %}

        <div class="jumbotron p-4 p-md-4 text-white rounded bg-dark">
            <div class="col-md-6 px-0">
                <a href="{% url 'detalhar-post' resumo.id %}" class="badge badge-dark">
                    <h1 class="font-italic">{{ resumo.titulo }}</h1>
                </a>
            </div>
        </div>
        <hr>
        {{ resumo.conteudo|safe }}
        <hr>

    {% endfor %}
{% endblock %}
