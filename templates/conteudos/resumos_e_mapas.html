{% extends 'base.html' %}
{% block main %}
    {% for post in todos %}
        <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">
            <div class="col-md-6 px-0">
                <h1 class="font-italic">{{ post.titulo }}</h1>
            </div>
        </div>
        {{ post.conteudo|safe }}
        <div style="margin-bottom: 2rem; margin-top: 2rem">
            <img class="img-fluid" alt="mapa mental sobre {{ post.titulo }}" src="{{ post.mapa_mental.url }}" width="100%">
        </div>
    {% endfor %}
{% endblock %}
